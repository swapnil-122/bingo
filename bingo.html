<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Player Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .player-card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
    }
    input.name {
      font-size: 18px;
      padding: 5px;
      width: 90%;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 10px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }
    .cell {
      padding: 15px 0;
      background: #555;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .marked {
      background: lime;
      color: black;
      font-weight: bold;
    }
    .controls {
      margin: 15px 0;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background: orange;
      color: black;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .caller {
      font-size: 24px;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>

<h1>ðŸŽ‰ 2 Player Bingo Game</h1>

<div class="controls">
  <button class="btn" onclick="callNumber()">ðŸŽ² Call Number</button>
  <button class="btn" onclick="resetGame()">ðŸ”„ Reset Game</button>
  <div class="caller" id="calledNumber">Tap "Call Number"</div>
</div>

<div class="card-container">
  <div class="player-card">
    <input class="name" id="name1" value="Player 1" />
    <div class="grid" id="grid1"></div>
    <div class="status" id="status1"></div>
  </div>
  <div class="player-card">
    <input class="name" id="name2" value="Player 2" />
    <div class="grid" id="grid2"></div>
    <div class="status" id="status2"></div>
  </div>
</div>

<script>
  let allNumbers = Array.from({ length: 75 }, (_, i) => i + 1);
  let calledNumbers = [];
  let card1 = [], card2 = [];
  let marked1 = new Set(), marked2 = new Set();

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function generateCard() {
    return shuffle([...allNumbers]).slice(0, 25);
  }

  function renderCard(gridId, card, markedSet, statusId) {
    const grid = document.getElementById(gridId);
    grid.innerHTML = "";
    card.forEach((num, i) => {
      const div = document.createElement("div");
      div.className = "cell";
      div.innerText = num;
      div.onclick = () => {
        if (markedSet.has(num)) {
          markedSet.delete(num);
          div.classList.remove("marked");
        } else {
          markedSet.add(num);
          div.classList.add("marked");
        }
        checkBingo(markedSet, card, statusId);
        navigator.vibrate(100);
      };
      grid.appendChild(div);
    });
  }

  function callNumber() {
    if (calledNumbers.length >= 75) {
      document.getElementById("calledNumber").innerText = "All numbers called!";
      return;
    }
    let n;
    do {
      n = allNumbers[Math.floor(Math.random() * 75)];
    } while (calledNumbers.includes(n));
    calledNumbers.push(n);
    document.getElementById("calledNumber").innerText = `ðŸŽ² Number: ${n}`;
    speak(n);
  }

  function speak(num) {
    if ('speechSynthesis' in window) {
      const utter = new SpeechSynthesisUtterance("Number " + num);
      speechSynthesis.speak(utter);
    }
  }

  function checkBingo(marked, card, statusId) {
    const winLines = [];
    const positions = Array(5).fill(0).map(() => Array(5).fill(false));
    card.forEach((num, idx) => {
      let r = Math.floor(idx / 5), c = idx % 5;
      if (marked.has(num)) positions[r][c] = true;
    });

    let lines = 0;
    for (let r = 0; r < 5; r++) {
      if (positions[r].every(v => v)) lines++;
    }
    for (let c = 0; c < 5; c++) {
      if ([0,1,2,3,4].every(r => positions[r][c])) lines++;
    }
    if ([0,1,2,3,4].every(i => positions[i][i])) lines++;
    if ([0,1,2,3,4].every(i => positions[i][4 - i])) lines++;

    let status = "";
    if (lines >= 1 && lines < 5) status = `${lines} Line${lines > 1 ? "s" : ""}!`;
    if (lines >= 5) status = "ðŸŽ‰ Full House!";
    document.getElementById(statusId).innerText = status;
  }

  function resetGame() {
    calledNumbers = [];
    card1 = generateCard();
    card2 = generateCard();
    marked1.clear();
    marked2.clear();
    renderCard("grid1", card1, marked1, "status1");
    renderCard("grid2", card2, marked2, "status2");
    document.getElementById("calledNumber").innerText = "Tap \"Call Number\"";
    document.getElementById("status1").innerText = "";
    document.getElementById("status2").innerText = "";
  }

  resetGame();
</script>

</body>
</html>
