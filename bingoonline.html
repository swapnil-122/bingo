<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Multiplayer - Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #006064;
      margin-bottom: 15px;
    }
    .setup, .controls, .called-numbers, .chat-box, .rules {
      margin: 20px auto;
      max-width: 500px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin: 20px auto;
      max-width: 300px;
    }
    .cell {
      background: #fff;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .cell.marked {
      background: #66bb6a;
      color: white;
      border-color: #388e3c;
    }
    .called-numbers span {
      display: inline-block;
      padding: 6px 12px;
      margin: 3px;
      background: #c8e6c9;
      border-radius: 5px;
    }
    .chat-messages {
      background: #f1f1f1;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }
    .chat-input {
      display: flex;
      gap: 5px;
    }
    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Bingo Multiplayer ðŸŽ‰</h1>
  <div class="setup">
    <input type="text" id="playerName" placeholder="Enter name" />
    <input type="text" id="roomId" placeholder="Enter room name" />
    <br>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <div class="rules">
    <h3>Rules</h3>
    <p>
      - Mark only called numbers<br>
      - FREE center box auto-marked<br>
      - Win by: Corners, Line, X, Full House
    </p>
  </div>
  <div class="bingo-board" id="bingoBoard" style="display:none">
    <h2 id="yourName"></h2>
    <div class="grid" id="grid"></div>
  </div>
  <div class="controls" id="hostControls" style="display:none">
    <button onclick="callNumber()">ðŸŽ² Call Next Number</button>
  </div>
  <div class="called-numbers">
    <h3>ðŸ“£ Called Numbers</h3>
    <div id="called"></div>
  </div>
  <div class="chat-box">
    <h3>ðŸ’¬ Chat</h3>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="chatText" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH8GegjX0ZdHQc_XBzBdFCyL4AQjWBszk",
      authDomain: "bingo-multiplayer-648d3.firebaseapp.com",
      databaseURL: "https://bingo-multiplayer-648d3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bingo-multiplayer-648d3",
      storageBucket: "bingo-multiplayer-648d3.appspot.com",
      messagingSenderId: "382978326698",
      appId: "1:382978326698:web:18840457efb0b00608846e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myName = "", room = "", myCard = [], calledNumbers = [];

    function createRoom() {
      myName = document.getElementById("playerName").value;
      room = document.getElementById("roomId").value;
      if (!myName || !room) return alert("Enter name and room");
      db.ref("rooms/" + room).set({
        host: myName,
        called: [],
        messages: [],
        players: { [myName]: true }
      });
      startGame(true);
    }

    function joinRoom() {
      myName = document.getElementById("playerName").value;
      room = document.getElementById("roomId").value;
      if (!myName || !room) return alert("Enter name and room");
      db.ref("rooms/" + room + "/players/" + myName).set(true);
      startGame(false);
    }

    function startGame(isHost) {
      document.querySelector(".setup").style.display = "none";
      document.getElementById("bingoBoard").style.display = "block";
      document.getElementById("yourName").innerText = myName;
      generateCard();
      if (isHost) document.getElementById("hostControls").style.display = "block";
      listenForCalls();
      listenForMessages();
    }

    function generateCard() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      let nums = new Set();
      while (nums.size < 25) nums.add(Math.floor(Math.random() * 90) + 1);
      myCard = Array.from(nums);
      myCard[12] = "FREE";
      myCard.forEach((num, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = num;
        if (num === "FREE") cell.classList.add("marked");
        cell.onclick = () => {
          if (calledNumbers.includes(num) || num === "FREE") cell.classList.toggle("marked");
          else alert("âŒ Not called yet!");
        };
        grid.appendChild(cell);
      });
      db.ref("rooms/" + room + "/cards/" + myName).set(myCard);
    }

    function callNumber() {
      db.ref("rooms/" + room + "/called").once("value", calledSnap => {
        const called = calledSnap.val() || [];
        db.ref("rooms/" + room + "/cards").once("value", cardSnap => {
          const cards = cardSnap.val() || {};
          let allNumbers = new Set();
          Object.values(cards).forEach(card => {
            card.forEach(num => { if (typeof num === 'number') allNumbers.add(num); });
          });
          let remaining = Array.from(allNumbers).filter(n => !called.includes(n));
          if (remaining.length === 0) return alert("ðŸŽ‰ All numbers called!");
          const num = remaining[Math.floor(Math.random() * remaining.length)];
          called.push(num);
          db.ref("rooms/" + room + "/called").set(called);
        });
      });
    }

    function listenForCalls() {
      db.ref("rooms/" + room + "/called").on("value", snap => {
        calledNumbers = snap.val() || [];
        document.getElementById("called").innerHTML = calledNumbers.map(n => `<span>${n}</span>`).join(" ");
      });
    }

    function sendMessage() {
      const text = document.getElementById("chatText").value;
      if (!text) return;
      const msg = `${myName}: ${text}`;
      db.ref("rooms/" + room + "/messages").once("value", snap => {
        const messages = snap.val() || [];
        messages.push(msg);
        db.ref("rooms/" + room + "/messages").set(messages);
        document.getElementById("chatText").value = "";
      });
    }

    function listenForMessages() {
      db.ref("rooms/" + room + "/messages").on("value", snap => {
        const messages = snap.val() || [];
        document.getElementById("messages").innerHTML = messages.map(m => `<div>${m}</div>`).join("");
      });
    }
  </script>
</body>
</html>
