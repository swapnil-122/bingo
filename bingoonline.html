<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo - Multiplayer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: linear-gradient(to right, #f9fafb, #e5ecf5);
      padding: 20px;
      text-align: center;
    }
    .setup, .bingo-board, .controls, .called-numbers, .rules, .chat-box {
      margin: 15px auto;
      max-width: 500px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.marked {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .called-numbers span {
      display: inline-block;
      margin: 3px;
      padding: 6px 10px;
      background: #eee;
      border-radius: 5px;
    }
    .chat-box {
      text-align: left;
    }
    .chat-messages {
      height: 150px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Bingo ðŸŽ‰ Multiplayer</h1>

  <div class="setup">
    <input type="text" id="playerName" placeholder="Enter your name">
    <input type="text" id="roomId" placeholder="Room name">
    <br>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="deleteRoom()">Delete Room</button>
  </div>

  <div class="rules">
    <h2>ðŸ“‹ Rules</h2>
    <p>
      - Mark only called numbers.<br>
      - Complete patterns to win (Line, Corners, X, Full House).<br>
      - Host & players can call numbers.<br>
      - Claim features to be added soon.
    </p>
  </div>

  <div class="bingo-board" id="bingoBoard" style="display:none">
    <h2 id="yourName"></h2>
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <button onclick="callNumber()">Call Number</button>
  </div>

  <div class="called-numbers">
    <h3>ðŸ“£ Called Numbers</h3>
    <div id="called"></div>
  </div>

  <div class="chat-box">
    <h3>ðŸ’¬ Chat</h3>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="chatText" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH8GegjX0ZdHQc_XBzBdFCyL4AQjWBszk",
      authDomain: "bingo-multiplayer-648d3.firebaseapp.com",
      databaseURL: "https://bingo-multiplayer-648d3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bingo-multiplayer-648d3",
      storageBucket: "bingo-multiplayer-648d3.appspot.com",
      messagingSenderId: "382978326698",
      appId: "1:382978326698:web:18840457efb0b00608846e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myName = "";
    let room = "";
    let myCard = [];
    let calledNumbers = [];

    function createRoom() {
      myName = document.getElementById("playerName").value;
      room = document.getElementById("roomId").value;
      if (!myName || !room) return alert("Enter name and room");
      db.ref("rooms/" + room).set({
        host: myName,
        called: [],
        messages: [],
        players: {[myName]: true},
        cards: {}
      });
      startGame();
    }

    function joinRoom() {
      myName = document.getElementById("playerName").value;
      room = document.getElementById("roomId").value;
      if (!myName || !room) return alert("Enter name and room");
      db.ref("rooms/" + room + "/players/" + myName).set(true);
      startGame();
    }

    function deleteRoom() {
      let roomName = document.getElementById("roomId").value;
      if (roomName) {
        db.ref("rooms/" + roomName).remove();
        alert("Room deleted");
      } else {
        alert("Enter a room name to delete");
      }
    }

    function startGame() {
      document.querySelector(".setup").style.display = "none";
      document.getElementById("bingoBoard").style.display = "block";
      document.getElementById("yourName").innerText = myName;
      generateCard();
      listenForCalls();
      listenForMessages();
    }

    function generateCard() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      let nums = new Set();
      while (nums.size < 25) nums.add(Math.floor(Math.random() * 90 + 1));
      myCard = Array.from(nums);
      db.ref("rooms/" + room + "/cards/" + myName).set(myCard);
      myCard.forEach(num => {
        let cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = num;
        cell.onclick = () => {
          if (calledNumbers.includes(num)) {
            cell.classList.toggle("marked");
          } else {
            alert("Don't cheat! Wait for number to be called.");
          }
        };
        grid.appendChild(cell);
      });
    }

    function callNumber() {
      db.ref("rooms/" + room + "/cards").once("value", snap => {
        const allCards = Object.values(snap.val() || {});
        let possibleNumbers = new Set();
        allCards.forEach(card => card.forEach(num => possibleNumbers.add(num)));

        db.ref("rooms/" + room + "/called").once("value", calledSnap => {
          const alreadyCalled = new Set(calledSnap.val() || []);
          const uncalled = [...possibleNumbers].filter(num => !alreadyCalled.has(num));

          if (uncalled.length > 0) {
            const nextNum = uncalled[Math.floor(Math.random() * uncalled.length)];
            const newCalled = [...alreadyCalled, nextNum];
            db.ref("rooms/" + room + "/called").set(newCalled);
          } else {
            alert("All numbers have been called.");
          }
        });
      });
    }

    function listenForCalls() {
      db.ref("rooms/" + room + "/called").on("value", snap => {
        calledNumbers = snap.val() || [];
        document.getElementById("called").innerHTML = calledNumbers.map(n => `<span>${n}</span>`).join(" ");
      });
    }

    function sendMessage() {
      const text = document.getElementById("chatText").value;
      if (!text) return;
      const msg = `${myName}: ${text}`;
      db.ref("rooms/" + room + "/messages").once("value", snap => {
        const messages = snap.val() || [];
        messages.push(msg);
        db.ref("rooms/" + room + "/messages").set(messages);
        document.getElementById("chatText").value = "";
      });
    }

    function listenForMessages() {
      db.ref("rooms/" + room + "/messages").on("value", snap => {
        const messages = snap.val() || [];
        document.getElementById("messages").innerHTML = messages.map(m => `<div>${m}</div>`).join("");
      });
    }
  </script>
</body>
</html>
